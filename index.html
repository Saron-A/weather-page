<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <title>Weather App</title>
  </head>
  <body>
    <h1>🌥️Weather Webpage</h1>
    <h2>
      Find the current weather and near-future predictions for any location you
      want!
    </h2>

    <input
      type="text"
      id="location"
      placeholder="location of the place whose weather you want to know"
    />
    <div class="weather"></div>

    <script src="script.js"></script>
  </body>
</html>
